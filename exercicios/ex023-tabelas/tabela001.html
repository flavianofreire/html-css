<!DOCTYPE html>
<html lang="bt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      td {
        border: solid 1px black;
        padding: 8px;
        text-align: center; /* alinhamento vertical */
        vertical-align: middle; /* alinhamento horizontal */
      }

      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!-- 
      Hierarquia de tabelas simples
      TABLE = tabela
      TABLE ROW = linha de tabela
      TABLE HEADER = cabeÃ§alho de tabela
      TABLE DATA = dado de tabela
    -->
    <table>
      <tr>
        <!-- primeira linha -->
        <td class="right">A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>

      <tr>
        <!-- segunda linha -->
        <td class="right">A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <!-- terceira linha -->
        <td class="right">A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>

      <tr>
        <!-- quarta linha -->
        <td class="right">A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
