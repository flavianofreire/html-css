<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="masculino" value="M" />
        <label for="masculino">Masculino</label>
        <br />
        <input type="radio" name="sexo" id="feminino" value="F" />
        <label for="feminino">Feminino</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Espertes favoritos</legend>

        <input type="checkbox" name="basquete" id="basquete" />
        <label for="basquete">Basquete </label>
        <br />
        <input type="checkbox" name="futebol" id="futebol" />
        <label for="futebol">Futebol </label>
        <br />
        <input type="checkbox" name="natacao" id="natacao" />
        <label for="natacao">Natação </label>
        <br />
        <input type="checkbox" name="tenis" id="tenis" />
        <label for="tenis"> Tênis</label>
        <br />
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
