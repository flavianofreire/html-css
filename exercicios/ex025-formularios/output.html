<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
  </head>
  <body>
    <h1>Treino Output</h1>

    <form action="">
      <label for="nivelrange">Nivel: </label>
      <input
        type="range"
        name=""
        id="nivelrange"
        min="0"
        max="20"
        value="10"
        oninput="rangeoutput.innerHTML = Number(nivelrange.value) + Number(rangeoutput2.value)"
      />

      <label for="rangeoutput2">Nivel 2:</label>
      <input
        type="range"
        name=""
        id="rangeoutput2"
        min="0"
        max="20"
        value="10"
        oninput="rangeoutput.innerHTML = Number(nivelrange.value) + Number(rangeoutput2.value)"
      />
      <label for="rangeoutput">SOMA: </label>
      <output id="rangeoutput">20</output>
    </form>
  </body>
</html>
