<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="nome">Nome: </label>
        <input
          type="text"
          name="nome"
          id="nome"
          required
          minlength="15"
          maxlength="30"
          size="25"
          autocomplete="name"
          placeholder="Nome Completo"
        />
      </p>

      <p>
        <label for="media">Média: </label>
        <input
          type="number"
          name="media"
          id="media"
          required
          value="1.0"
          step="0.1"
          min="0"
          maxl="10.0"
        />
      </p>

      <p>
        <label for="mes">Período Letivo: </label>
        <input type="month" name="mes" id="mes" value="2023-05" required />
      </p>

      <p>
        <label for="dia">Dia da Prova: </label>
        <input type="date" name="dia" id="dia" value="1994-12-22" required />
      </p>

      <p>
        <label for="hora">Horário da Prova: </label>
        <input type="time" name="hora" id="hora" required />
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
