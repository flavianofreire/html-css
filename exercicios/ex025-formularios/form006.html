<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
      <fieldset>
        <legend>Informe</legend>
        <p>
          <label for="cor">Cor: </label>
          <input type="color" name="cor" id="cor" value="#ffff00" />
        </p>
        <p>
          <label for="satisfacao">Nível de Satisfação: </label>
          <input
            type="range"
            name="nivel de satisfacao"
            id="satisfacao"
            min="1"
            max="10"
            value="5"
            required
          />
        </p>
        <p>
          <label for="foto">Foto do perfil: </label>
          <input type="file" name="fotoperfil" id="foto" required />
        </p>
      </fieldset>
      <br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
